<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Mi Ecommerce</h1>
    </header>
    <aside class="aside">
      <h3>Categor√≠as</h3>
      <div class="categoria">
        <p>Perfumes</p><span class="cantidad">(13)</span>
      </div>
      <div class="categoria">
        <p>Ropa</p><span class="cantidad">(21)</span>
      </div>
      <div class="categoria">
        <p>Accesorios</p><span class="cantidad">(41)</span>
      </div>
      <div class="categoria">
        <p>Zapatos</p><span class="cantidad">(10)</span>
      </div>
    </aside>
    <main class="main">
      <div class="card-container">
        <img src="./assets/img/conjunto.jpg" alt="Conjunto" />
        <div class="card-descripcion">
          <p>Conjunto top + falda</p>
          <span>44.700</span>
          <button>Comprar</button>
        </div>
      </div>
      <div class="card-container">
        <img src="./assets/img/abrigo.jpg" alt="Abrigo" />
        <div class="card-descripcion">
          <p>Abrigo</p>
          <span>67.990</span>
          <button>Comprar</button>
        </div>
      </div>
      <div class="card-container">
        <img src="./assets/img/top.jpg" alt="Top con lazo" />
        <div class="card-descripcion">
          <p>Top lazo</p>
          <span>14.000</span>
          <button>Comprar</button>
        </div>
      </div>
      <div class="card-container">
        <img src="./assets/img/vestido.jpg" alt="Vestido" />
        <div class="card-descripcion">
          <p>Vestido</p>
          <span>45.990</span>
          <button>Comprar</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <span>@miecommerce</span>
    </footer>
  </body>
</html>
